<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buton</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
</head>
<body class="m-3"> <!--body'ye margin uyguladık-->

    <!--bu şekilde tanımlarsak buton arka plan rengini verir-->
    <button type="button" class="btn">Deneme</button>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Succss</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-light">Light</button>
    <!--Bu şekilde outline diye tanımlarsak buton içi beyaz dış çizgiler verilen renkte olur üzerine gelince buton arka plan rengi verilen rengi alır-->
    <br> <br>
    <button type="button" class="btn">Deneme</button>
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Succss</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>
    <button type="button" class="btn btn-outline-light">Light</button>
    <!--butonlara btn-lg gibi tanım vererek buton size'lerini ayarladık-->
    <br> <br>
    <button type="button" class="btn">Deneme</button>
    <button type="button" class="btn btn-outline-primary btn-lg">Primary</button>
    <button type="button" class="btn btn-outline-secondary btn-sm">Secondary</button>
    <button type="button" class="btn btn-outline-success btn-md">Succss</button>
    <br> <br>
    <div class="container p-1 border border-danger">
        <button type="button" class="btn btn-outline-success btn-md btn-block">Succss</button> <!--btn-block dediğimiz için div'in tamamını kapladı-->
    </div>
    <hr>
    <button type="button" class="btn btn-secondary">Deneme</button>
    <button type="button" class="btn btn-secondary active">Deneme</button> <!--active özelliği verdiğimizde üzerine hover yapılmış gibi geliyor-->
    <!--disabled demek butonu inaktif etmiyor rengini sadece sönük hale getiriyor class içine ayzdığımız için-->
    <button onclick="alert('Deneme')" type="button" class="btn btn-secondary disabled">Deneme</button> 
    <!--eğer class dışına disabled yazarsak attritube şeklinde buton bu sefer pasif hale gelir-->
    <button onclick="alert('Deneme')" type="button" class="btn btn-secondary" disabled>Deneme</button>

    <!--buton içinde efekt veriyor dönen daire çıkıyor-->
    <hr>
    <button type="button" class="btn btn-success">
        <span class="spinner-border"></span>
        Deneme
    </button>
    <hr>
    <button type="button" class="btn btn-success">
        <span class="spinner-border spinner-border-sm"></span>
        Deneme
    </button>
    <hr>
    <button type="button" class="btn btn-success">
        <span class="spinner-border spinner-border-sm"></span>
    </button>
    <hr>
    <button type="button" class="btn btn-success">
        <span class="spinner-grow"></span> Deneme
    </button>
</body>
</html>
