<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--iç div dıştaki divin 25% sini kaplıyor ama soldan bir miktar padding veriyor biraz boşluk kalıyor dıştaki dive p-0 padding 0 dediğimizde 
    iç div dıştaki divin hemen solundan boşluk vermeden başlar neden dıştakine yazdık çünkü dıştaki divde iç boşluk istemiyoruz-->
    <div class="container bg-success p-0">
      <div class="w-25 bg-danger">25%</div>
      <div class="w-50 bg-danger">50%</div>
      <div class="w-75 bg-danger">75%</div>
      <div class="w-100 bg-danger">100%</div>
      <div class="w-auto bg-dark">auto</div> <!--Dış div ne kadar büyük ise otomatik olarak onun büyüklüğünü alıyor-->
      <div class="mw-100 bg-info">max</div> <!--max genişliği yüzde yüz kapsayacak şekilde anlamına geliyor bu büyüklüğün üzerinde çıkamaz max diyerek sınırladık-->
    </div>

    <div style="height: 200px;" class="container bg-success p-0">
        <div class="d-inline-block h-25 bg-danger">25%</div>
        <div class="d-inline-block h-50 bg-dark">50%</div>
        <div class="d-inline-block h-75 bg-warning">75%</div>
        <div class="d-inline-block h-100 bg-info">100%</div>
        <div class="d-inline-block h-auto bg-info">Auto</div> <!--yüksekliğin tamamını kaplamıyor yazının yüksekliği kadar otomatik yükseklik açıyor-->
        <div style="height: 150px;" class="d-inline-block mh-100 bg-danger">max</div>
    </div>
  </body>
</html>
