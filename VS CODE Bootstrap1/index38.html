<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-nav"> <!--navbar-nav deyince list elemanları başındaki simgeler gitti-->
            <li class="nav-item">
                <!--nav-link deyince araları biraz açıldı-->
                <a class="nav-link" href="#">Ana Sayfa</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Hakkımızda</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">İletişim</a>
            </li>
        </ul>
    </nav>
    <!------------------------------------------------------------------------------------------------->
    <hr>
    <!--navbar-expand dediğimizde dikey olarak değilde yatay olarak yazdı menüleri-->
    <nav class="navbar navbar-expand bg-dark">
        <ul class="navbar-nav"> <!--navbar-nav deyince list elemanları başındaki simgeler gitti-->
            <li class="nav-item">
                <!--nav-link deyince araları biraz açıldı text-light diyerek yazı rengini açtık renklendirdik-->
                <a class="nav-link text-light" href="#">Ana Sayfa</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="#">Hakkımızda</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="#">İletişim</a>
            </li>
        </ul>
    </nav>
    <!-------------------------------------------------------------------------------------------------->
    <hr>
    <!--navbar-expand dediğimizde dikey olarak değilde yatay olarak yazdı menüleri mediumdan itibaren medium sayfa çözünürlüğünde medium altında yine dikey olacak-->
    <!--navbar-dark dediğimizde de a elementi içerisindeki yazıların rengini değiştirebiliriz-->
    <!--justify-content-center dediğimizde ortaya aldı menü elemanalarını-->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark justify-content-md-center">
        <a href="#" class="navbar-brand">
            <img src="g1.jpg" width="30">
        </a>
        <ul class="navbar-nav"> <!--navbar-nav deyince list elemanları başındaki simgeler gitti-->
            <li class="nav-item">
                <!--nav-link deyince araları biraz açıldı-->
                <a class="nav-link" href="#">Ana Sayfa</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Hakkımızda</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">İletişim</a>
            </li>
        </ul>
    </nav>
    <span class="navbar-text">Deneme Yazısı</span>
</body>
</html>
