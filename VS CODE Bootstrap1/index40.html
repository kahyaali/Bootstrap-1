<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</head>
<body class="m-2">
    <form>
        <div class="form-group">
            <!--Placeholder input için yazılan texti gösterir-->
            <label for="email">Email : </label>
            <input type="email" placeholder="Mail Adresi" id="email" class="form-control"> <!--form-control deyince input sayfanın tamamını kapladı-->
        </div>
        <div class="form-group">
            <!--Placeholder input için yazılan texti gösterir-->
            <label for="pass">password : </label>
            <input type="password" placeholder="Parola" id="pass" class="form-control"> <!--form-control deyince input sayfanın tamamını kapladı-->
        </div>

        <!--bu şekilde yazarsak check kutucuğu sayfanın soluna kayar gözükmek görünmesi için (div classına form-check label classınada form-check-label) yazarız
        o zaman checkox form içinde düzgün görünür sola kaymamış olarak-->
        <div class="form-group form-check">
            <!--Placeholder input için yazılan texti gösterir-->
            <label class="form-check-label">
            <input type="checkbox" class="form-check-input"> <!--form-control deyince input sayfanın tamamını kapladı-->
            Beni Hatırla
            </label>
        </div>
        <button type="button" class="btn btn-primary">Giriş Yap</button>
        <button type="buton" class="btn btn-info">Kayıt Ol</button>
    </form>
    <hr>
    <br><br><br>

    <!--yukarıda alt alta sıraladı elementleri form içine class olarak form-inline yazarsak yan yana sıralıyor elementleri-->
    <form class="form-inline">
        <div class="form-group mr-2"> <!--mr-2 dedik sağdan 2 birim boşluk bıraksın birbirine yakın olmasın diye-->
            <!--Placeholder input için yazılan texti gösterir-->
            <label for="email" class="mr-1">Email : </label>
            <input type="email" placeholder="Mail Adresi" id="email" class="form-control"> <!--form-control deyince input sayfanın tamamını kapladı-->
        </div>
        <div class="form-group mr-2">
            <!--Placeholder input için yazılan texti gösterir-->
            <label for="pass" class="mr-1">password : </label>
            <input type="password" placeholder="Parola" id="pass" class="form-control"> <!--form-control deyince input sayfanın tamamını kapladı-->
        </div>

        <!--bu şekilde yazarsak check kutucuğu sayfanın soluna kayar gözükmek görünmesi için (div classına form-check label classınada form-check-label) yazarız
        o zaman checkox form içinde düzgün görünür sola kaymamış olarak-->
        <div class="form-group form-check mr-2">
            <!--Placeholder input için yazılan texti gösterir-->
            <label class="form-check-label mr-1"> <!--labellarada mr-1 diyerek biraz boşluk oluşturduk-->
            <input type="checkbox" class="form-check-input"> <!--form-control deyince input sayfanın tamamını kapladı-->
            Beni Hatırla
            </label>
        </div>
        <button type="button" class="btn btn-primary mr-2">Giriş Yap</button>
        <button type="buton" class="btn btn-info">Kayıt Ol</button>
    </form>
    <hr>
    <br><br><br>
    <!-------------------------------------------------------------------------------------------------------------->
    <!--bu şekilde bir satır açıp içine sutunlar şeklinde elementleri oluşturabiliyoruz-->
    <form>
        <div class="row"> <!--satır oluşturdum-->
         <div class="col"> <!--1.sütun oluşturdum-->
            <input type="email" placeholder="Mail Adresi" class="form-control" id="email">
         </div>
         <div class="col"> <!--2. sütun oluşturdum-->
            <input type="password" placeholder="Parola" class="form-control" id="pass">
         </div>
        </div>
    </form>
    <hr>
    <br><br>
    <!------------------------------------------------------------------------------------------->
    <!--form-row dediğimizde elementler arasındaki boşluklar biraz daha az row haline göre-->
    <form>
        <div class="form-row"> <!--satır oluşturdum-->
         <div class="col"> <!--1.sütun oluşturdum-->
            <input type="email" placeholder="Mail Adresi" class="form-control" id="email">
         </div>
         <div class="col"> <!--2. sütun oluşturdum-->
            <input type="password" placeholder="Parola" class="form-control" id="pass">
         </div>
        </div>
    </form>
    <!--------------------------------------------------------------------------------------->
    <hr> <br><br>
    <!--was-validated form onaynalacak demek elementlerin yanlarına ok işareti koyar yeşil renkte diğer elementlere required yazdım boş geçilemez diye içine yazı yazınca was-validated
    aktif oluyor ve onay işareti çıkıyor-->
    <form class="was-validated">
        <div class="form-group">
            <!--Placeholder input için yazılan texti gösterir-->
            <label for="email">Email : </label>
            <input type="email" placeholder="Mail Adresi" id="email" class="form-control" required> <!--form-control deyince input sayfanın tamamını kapladı required yazdım boş geçilemez-->
            <div class="valid-feedback">Geçerli</div> <!--girilen bilgi doğru ise elementin altına geçerli yazıyor valid-feedback tanımı sayesinde-->
            <div class="invalid-feedback">Geçersiz</div> <!--girilen bilgi doğru değil ise elementin altına geçersiz yazıyor invalid-feedback tanımı sayesinde-->
        </div>
        <div class="form-group">
            <!--Placeholder input için yazılan texti gösterir-->
            <label for="pass">password : </label>
            <input type="password" placeholder="Parola" id="pass" class="form-control" required> <!--form-control deyince input sayfanın tamamını kapladı-->
            <div class="valid-feedback">Geçerli</div> <!--girilen bilgi doğru ise elementin altına geçerli yazıyor valid-feedback tanımı sayesinde-->
            <div class="invalid-feedback">Geçersiz</div> <!--girilen bilgi doğru değil ise elementin altına geçersiz yazıyor invalid-feedback tanımı sayesinde-->
        </div>

        <!--bu şekilde yazarsak check kutucuğu sayfanın soluna kayar gözükmek görünmesi için (div classına form-check label classınada form-check-label) yazarız
        o zaman checkox form içinde düzgün görünür sola kaymamış olarak-->
        <div class="form-group form-check">
            <!--Placeholder input için yazılan texti gösterir-->
            <label class="form-check-label">
            <input type="checkbox" class="form-check-input"> <!--form-control deyince input sayfanın tamamını kapladı-->
            Beni Hatırla
            </label>
        </div>
        <button type="button" class="btn btn-primary">Giriş Yap</button>
        <button type="buton" class="btn btn-info">Kayıt Ol</button>
    </form>
</body>
</html>
