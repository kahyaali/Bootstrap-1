<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <p>Tür:<span id="height"></span></p>
        <p>Genişlik:<span id="width"></span></p>
    </div>

    <div class="invisible">Bootstrap</div> <!--invisible görünemz yap demek-->
    <hr>
    <div class="visible">Bootstrap</div>  <!--visible görünür yap demek-->
    <hr>
    <!--display:none dediğimizde element sayfadan kayboluyor fakat diğer element onun yerine geçiyor

     invisible dediğimizde element sayfadan kayboluyor fakat yeri korunmaktadır 
     diğer element onun yerine geçmez görünmez olsa bile hala orda varmış gibi yerini korur-->
    <div class="d-none">Bootstrap</div> <!--invisible görünemz yap demek-->
    <hr>
    <div class="d-block">Bootstrap</div>  <!--visible görünür yap demek-->
    <hr>
    <div class="text-hide">Denemeeeee</div> <!--buda ifadede gizlemek için kullanılır text-hide-->
    
</body>

</html>
