<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buton Grup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
</head>
<body class="m-3"> <!--body'e margin 3 uyguladık-->
    <!--butonlar inline elementlerdir yan yana sıralar-->
    <div class="btn-group">
        <button type="button" class="btn btn-success">Buton 1</button>
        <button type="button" class="btn btn-outline-primary">Buton 2</button>
        <button type="button" class="btn btn-success">Buton 3</button>
    </div>

    <!--btn-group-vertical dediğimizde alt alta sıralar butonları-->
    <hr>
    <div class="btn-group-vertical">
        <button type="button" class="btn btn-success">Buton 1</button>
        <button type="button" class="btn btn-outline-primary">Buton 2</button>
        <button type="button" class="btn btn-success">Buton 3</button>
    </div>

    <!--btn-group class'ı olmadan bu özellikler çalışmaz normal buton olarak davranır-->
    <hr>
    <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-success">Buton 1</button>
        <button type="button" class="btn btn-outline-primary">Buton 2</button>
        <button type="button" class="btn btn-success">Buton 3</button>
    </div>

    <hr>
    <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-success">Buton 1</button>
        <button type="button" class="btn btn-outline-primary">Buton 2</button>
        <button type="button" class="btn btn-success">Buton 3</button>
    </div>

    <hr>
    <!--dropdown açılır menü yapımı 1-->
    <div class="btn-group">
        <button type="button" class="btn btn-success">Buton 1</button>
        <button type="button" class="btn btn-primary">Buton 2</button>
        <div class="btn-group">
            <!--data-toggle="dropdown" demezsek toggle buton özelliği çalışmayacaktır-->
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Buton 3</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Test1</a>
                <button type="button" class="dropdown-item">Test2</button>
            </div>
        </div>
    </div>

    <hr>
    <!--dropdown açılır menü yapımı 2-->
    <div class="btn-group">
        <button type="button" class="btn btn-success">Buton 1</button>
        <button type="button" class="btn btn-primary">Buton 2</button>
        <div class="btn-group">
            <!--data-toggle="dropdown" demezsek toggle buton özelliği çalışmayacaktır dropdown-toggle-split dedik yani sadece ok işareti ile çalışsın diyoruz buton 3 yazısını kaldırdık-->
            <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Test1</a>
                <button type="button" class="dropdown-item">Test2</button>
            </div>
        </div>
    </div>

    <hr>
    <!--dropdown açılır menü yapımı 3 dikey olarak-->
    <div class="btn-group-vertical">
        <button type="button" class="btn btn-success">Buton 1</button>
        <button type="button" class="btn btn-primary">Buton 2</button>
        <div class="btn-group">
            <!--data-toggle="dropdown" demezsek toggle buton özelliği çalışmayacaktır dropdown-toggle-split dedik yani sadece ok işareti ile çalışsın diyoruz buton 3 yazısını kaldırdık-->
            <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Test1</a>
                <button type="button" class="dropdown-item">Test2</button>
            </div>
        </div>
    </div>
</body>
</html>
