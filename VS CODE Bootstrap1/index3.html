<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <p>Tür:<span id="height"></span></p>
        <p>Genişlik:<span id="width"></span></p>
    </div>
    <!--row row-cols-2 satırı iki sütün olacak şekilde böl demek diğer divleri aşağı atar satırı iki sütün olacak şekilde böler 5 yap dersek 4 sütün koyarsak 5. yerini boş bırakır-->
    <div class="row row-cols-5">
        <div class="col border">Deneme</div>
        <div class="col border">Deneme</div>
        <div class="col border">Deneme</div>
        <div class="col border">Deneme</div>
    </div>

<!--row row-cols-3 ifadesinin çalışması için içerideki divlere col-10 gibi değer ataması yapmamamız gerek yoksa çalışmaz yani col olarak bırakmamız gerek  3 sütün olacak şekilde ayırmaz-->
    <div class="row row-cols-3">
        <div class="col-10 border">Deneme</div>
        <div class="col-2 border">Deneme</div>
    </div>
<!--tanım div içine sığmaz ise alt satıra iner ve diğer divlerde aynı şekilde yükseklik olarak kendini ayarlar-->
    <div class="row row-cols-3">
        <div class="col border">Denemeeeeeeeeeeeeeeeeeeeeeeeee denemeeeeeeeeeeeeeee denemeeeeeeeeeeeeeeeeee denemeeeeeeeeeeeeeeeeeeee</div>
        <div class="col border">Deneme</div>
        <div class="col border">Deneme</div>
    </div>

<!--no-gutters paddingleri iç boşlukları ve dış boşlukları alıyor  -->
    <div class="row no-gutters row-cols-3">
        <div class="col border">Denemeeeeeeeeeeeeeeeeeeeeeeeee denemeeeeeeeeeeeeeee denemeeeeeeeeeeeeeeeeee denemeeeeeeeeeeeeeeeeeeeeee</div>
        <div class="col border">Deneme</div>
        <div class="col border">Deneme</div>
    </div>
</body>
</html>
