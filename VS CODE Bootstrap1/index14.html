<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--span etiketi içerisindeki yazı kadar alan kaplar sayfanın tamamını kaplamaz display block yaparsak sayfanın tamamını kaplar block elemanı yparsak sayfanın 
    tamamını kaplar-->
    <span class="d-block bg-danger">Deneme</span>
    <span class="d-sm-block bg-danger">SM</span>
    <span class="d-md-block bg-danger">MD</span>
    <span class="d-lg-block bg-danger">LG</span>
    <span class="d-xl-block bg-danger">XL</span>

    <!--display:none demek görünürlüğü kapatmak demek -->
    <span class="d-none bg-success">Display None</span>
    <span class="d-sm-none bg-info">SM None</span>
    <span class="d-md-none bg-info">MD None</span>
    <span class="d-lg-none bg-info">LG None</span>
    <span class="d-xl-none bg-info">XL None</span>
    <div class="bg-dark d-inline">Deneme</div>
    <!--Block olan div elementini inline hale getirdik içindeki yazı kadar alan kapladı-->

    <div class="bg-warning d-sm-inline">SM inline</div>
    <div class="bg-warning d-md-inline">MD inline</div>
    <div class="bg-warning d-lg-inline">LG inline</div>
    <div class="bg-warning d-xl-inline">XL inline</div>

    <div class="bg-success d-sm-inline-block">SM inline block</div>
    <div class="bg-success d-md-inline-block">MD inline block</div>
    <div class="bg-success d-lg-inline-block">LG inline block</div>
    <div class="bg-success d-xl-inline-block">XL inline block</div>

    <div style="width: 100%" class="d-table">       <!--Table gibi düşünebiliriz-->
      
      <div style="width: 100%" class="d-table-row">  <!--satır elementi-->
       
        <div class="bg-danger d-table-cell">  <!--td yada th gibi düşünülebilir-->
          <h4>1. Hücre</h4>
        </div>
        <div class="bg-dark d-table-cell">  <!--td yada th gibi düşünülebilir-->
            <h4>2. Hücre</h4>
          </div>
          <div class="bg-info d-table-cell">  <!--td yada th gibi düşünülebilir-->
            <h4>3. Hücre</h4>
          </div>
      </div>
    </div>

    <span class="d-print-block bg-danger">Deneme</span>
    <div class="d-print-inline bg-warning">Deneme</div>
  </body>
</html>
