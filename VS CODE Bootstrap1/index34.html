<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</head>
<body class="m-3">
    <div class="card">
        <div class="card-header bg-danger">Header</div>
        <div class="card-body">Body</div>
        <div class="card-footer">Footer</div>
    </div>
    <hr>
    <div class="card">
        <div class="card-header bg-danger">Header</div>
        <div class="card-body">
            <h5 class="card-title">Bootstrap</h5>
            <p class="card-text">Bootstrap Öğreniyorum...</p>
            <a href="#" class="card-link btn btn-success">Devamını Oku</a> <!--a etiketine btn diyerek buton özelliği katıyoruz-->
        </div>
        <div class="card-footer">Footer</div>
    </div>

    <hr>
    <div class="card">
        <img src="g1.jpg" class="card-img" style="width: 250px; height: 250px;">
        <div class="card-body">
            <h5 class="card-title">Deneme Deneme</h5>
            <p class="card-text">Yazılım Mühendisi</p>
            <a href="#" class="card-link btn btn-success">CV Görüntüle</a> <!--a etiketine btn diyerek buton özelliği katıyoruz-->
        </div>
    </div>

    <hr>
    <div class="card">
        <img src="g1.jpg" class="card-img" style="width: 250px; height: 250px;">
        <div class="card-body card-img-overlay"> <!--card-img-overlay dediğimizde resim arka planda kalıyor yazılar resmin üstüne geliyor-->
            <h5 class="card-title">Deneme Deneme</h5>
            <p class="card-text">Yazılım Mühendisi</p>
            <!--a etiketine btn diyerek buton özelliği katıyoruz stretched-lik dediğimizde resim üstüne gelince el işareti çıkıyor resme tıklayınca buton gibi davranıyor-->
            <a href="#" class="card-link btn btn-success stretched-link">CV Görüntüle</a> 
        </div>
    </div>
    <hr>
    <div class="card-columns">
        <div class="card bg-danger">
            <div class="card-body">
                <p>1. Sütun</p>
            </div>
        </div>
        <div class="card bg-success">
            <div class="card-body">
                <p>2. Sütun</p>
            </div>
        </div>
        <div class="card bg-info">
            <div class="card-body">
                <p>3. Sütun</p>
            </div>
        </div>
        <div class="card bg-warning">
            <div class="card-body">
                <p>4. Sütun</p>
            </div>
        </div>
    </div>
</body>
</html>
