<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="progress">
        <div class="progress-bar" style="width: 60%;"></div>
    </div>
    <hr>
    <div class="progress" style="height: 30px;">
        <div class="progress-bar" style="width: 60%;">60%</div>
    </div>
    <hr>
    <div class="progress" style="height: 30px;">
        <div class="progress-bar bg-danger" style="width: 60%;">60%</div>
    </div>
    <hr>
    <div class="progress" style="height: 30px;">
        <!--progress-bar-striped sola yatık koyu mavi açık mavi çizgiler ile gösterir-->
        <div class="progress-bar progress-bar-striped" style="width: 60%;">60%</div>
    </div>
    <hr>
    <div class="progress" style="height: 30px;">
        <!--progress-bar-animated ise bu kesikli çizgilere animasyon katar hareket ediyormuş gibi gösterir-->
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 60%;">60%</div>
    </div>
    <hr>
    <div class="progress">
        <div id="div1" class="progress-bar bg-danger" style="width: 1%;">1%</div>
    </div>
    <script>
          var element = document.getElementById("div1");
         var aa= setInterval(function(){
             var width = element.style.width; /*div elementinin genişliğini aldık*/
             var a = width.split("%"); /*% ifadesinden split ile bölüyoruz gelen değeri*/
             a = a[0];
             a = Number(a)+1; /*a elementi string olduğu için sayıya çevirdik*/
             element.style.width=a + "%"; /*div elementinin genişliğine a elementini atadık*/
             element.innerHTML=a+"%"; /*bunu yazmazsak renk olarak ilerler fakat 1% olarak kalır rakamsal olarak artması için bu tanımıda yazıyoruz*/
               /*bu if şartını koymamızın sebebi yüzde yüz olduğunda sayısal olarak artmasını engellemek 101 102 103 diye gitmemesi için*/
             if(element.style.width=="100%"){
                clearInterval(aa);
             }
          },200); /*200ms'de bir çalışacak*/
    </script>
</body>
</html>
