<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
</head>
<body>
    <img class="m-4 rounded" src="g1.jpg" width="400px" height="400px"> <!--4px margin uyguladık m-4 ile rounded köşeleri yuvarlıyor-->
    <img class="m-4 rounded-circle" src="g1.jpg" width="400px" height="400px"> <!--rounded-circle resmi yuvarlak hale getirir-->
    <img class="m-4 img-thumbnail" src="g1.jpg" width="400px" height="400px"> <!--resme kenarlık ataması yapıyor-->
    <img class="m-4  img-thumbnail rounded-circle" src="g1.jpg" width="400px" height="400px"> <!--resmi elips hale getirip kenarlık ataması yapıyor-->
    <br>
    <div class="container border clearfix"> <!--clearfix yaptık resimleri çerçevelesin float-left özelliği bu divde iptal olsun diye-->
        <img class="m-4 float-left" src="g1.jpg" width="400px" height="400px">
        <img class="m-4 float-right" src="g1.jpg" width="400px" height="400px">
        <img class="m-4 img-fluid" src="g1.jpg" width="400px" height="400px"> <!--en boy oranını otomatik olarak ayarlıyor çözünürlüğü düşürmüyor tam çözünürlükte resmin tamamını gösterir-->
    </div>
</body>
</html>
