<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

        <style>
            /*!important dediğimizde benzer classlar varsa bu important dediğimiz tanımları kullan diyoruz geçerli kıl diye belirtiyoruz*/
               .deneme{
                width: 30px !important;
                height: 30px !important;
                border-radius: 100% !important;
               }
        </style>
</head>
<body>
    <!--data-ride carouseli tetikleyecek fonksiyondur-->
    <div id="test" class="carousel slide" data-ride="carousel">
        <!--bu indicatorsler resimlerin altında çizgi çizgi çıkıyor hangi çizgiye tıklarsam o resme atıyor beni tıklamazsam slayt devam ediyor-->
        <ul class="carousel-indicators">
            <!--0 birinci fotoğrafa denk geliyor 0.index 1 ikinci fotoğraf 2 üçüncü fotoğraf 3 dördüncü fotoğrafa denk geliyor-->
            <!--bu indicatorsler resimlerin altında çizgi çizgi çıkıyor hangi çizgiye tıklarsam o resme atıyor beni tıklamazsam slayt devam ediyor-->
        <li class="active" data-target="#test" data-slide-to="0"></li>
        <li class="" data-target="#test" data-slide-to="1"></li>
        <li class="" data-target="#test" data-slide-to="2"></li>
        <li class="" data-target="#test" data-slide-to="3"></li>
        </ul>

        <ul class="carousel-indicators">
            <!---çizgi şeklinde değilde yuvarlak olsun istersek elementler-->
        <li class="deneme active" data-target="#test" data-slide-to="0"></li>
        <li class="deneme" data-target="#test" data-slide-to="1"></li>
        <li class="deneme" data-target="#test" data-slide-to="2"></li>
        <li class="deneme" data-target="#test" data-slide-to="3"></li>
        </ul>

        <!--caraousel-inner fotografları yüklemek için kullanılır-->
     <div class="carousel-inner">
        <!--carousel-item classına active demezsem resimler gelmiyor bu classlardan birine active dersem resimler gelip slayt başlıyor-->
       <div class="carousel-item active">
        <img src="p1.png" style="width: 100%; height: 600px;">
       </div>
       <div class="carousel-item">
        <img src="p2.png" style="width: 100%; height: 600px;">
       </div>
       <div class="carousel-item">
        <img src="p3.png" style="width: 100%; height: 600px;">
       </div>
       <div class="carousel-item">
        <img src="p4.png" style="width: 100%; height: 600px;">
       </div>
     </div>
     <a href="#test" class="carousel-control-prev" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
     </a>
     <a href="#test" class="carousel-control-next" data-slide="prev">
        <span class="carousel-control-next-icon"></span>
     </a>
    </div>
</body>
</html>
