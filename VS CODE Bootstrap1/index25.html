<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="alert alert-success">İşlem Başarılı</div>
    <div class="alert alert-primary">İşlem Başarılı</div>
    <div class="alert alert-secondary">İşlem Başarılı</div>
    <div class="alert alert-warning">İşlem Başarılı</div>
    <div class="alert alert-danger">İşlem Başarılı</div>
    <div class="alert alert-light">İşlem Başarılı</div>
    <div class="alert alert-info">İşlem Başarılı</div>
    <div class="alert alert-dark">İşlem Başarılı</div>
    <br>
    <div class="alert alert-danger">
        <p>
            HATA Sebebini görmek için
            <a href="#" class="alert-link">tıklayınız.....</a>
        </p>
    </div>
<!--tıklayınız yazısına tıklayınca alarm kapanıyor-->
    <br>
    <div class="alert alert-danger alert-dismissible"> <!--dismissible red edilebilir anlamına gelmektedir-->
        <p>
            HATA Sebebini görmek için
            <a href="#" class="alert-link close" data-dismiss="alert">tıklayınız.....</a>  <!--close diyerek kaptma özelliği vermiş olduk tıklayınız yazısını sağa attı tıklayınca kapatıyor-->
        </p>
    </div>

    <!--buton ile yapımı aynı işlemin-->
    <br>
    <div class="alert alert-danger alert-dismissible"> <!--dismissible red edilebilir anlamına gelmektedir-->
        <button type="button" class="close" data-dismiss="alert">Kapat</button>
        <p>
            HATA Sebebini görmek için
           
        </p>
    </div>

    <!--X ile yapımı aynı işlemin-->
    <br>
    <div class="alert alert-danger alert-dismissible fade show"> <!--dismissible red edilebilir anlamına gelmektedir fade show dersek animasyonlu bir şekilde kaybolur-->
        <button type="button" class="close" data-dismiss="alert">&times;</button>  <!--&times X işaretini çıkarıyor-->
            HATA Sebebini görmek için
    </div>
</body>
</html>
