<body>
    <table style="height: 200px;" class="table">

            <tr>
                 <td class="align-baseline">test</td>  <!--kendi ana çizgisinde yatay çizgisinde hizalama yapacak-->

            </tr>
        </tbody>
    </table>
<br>
    <table  style="height: 200px;" class="table">
        <tbody>
            <tr>
                 <td style="line-height: 200px;" class="align-baseline">test</td>  <!--kendi ana çizgisinde yatay çizgisinde hizalama yapacak 200px verdik ona göre hizalayacak-->

                 <td class="align-middle">test</td>     <!--ortaya hizalama yapacak-->
