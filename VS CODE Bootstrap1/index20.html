<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
</head>
<body>

    <!--justify-content yatay hizalama için kullanılır-->
    <div class="container">
        <div class="row border border-danger p-3 justify-content-start"> <!--sola hizalama yaapr-->
            <div class="col-3 border border-success">Bootstrap</div>
            <div class="col-3 border border-success">Bootstrap</div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row border border-danger p-3 justify-content-center"> <!--ortaya hizalama yapar-->
            <div class="col-3 border border-success">Bootstrap</div>
            <div class="col-3 border border-success">Bootstrap</div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row border border-danger p-3 justify-content-end"> <!--sağa hizalama yapar-->
            <div class="col-3 border border-success">Bootstrap</div>
            <div class="col-3 border border-success">Bootstrap</div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row border border-danger p-3 justify-content-around"> <!--sağa soldan 1 birim elementler arası 2 birim boşluk kalacak şekilde hizalar-->
            <div class="col-3 border border-success">Bootstrap</div>
            <div class="col-3 border border-success">Bootstrap</div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row border border-danger p-3 justify-content-between"> <!--sağa sola hizalama yapar orta alan boş kalır-->
            <div class="col-3 border border-success">Bootstrap</div>
            <div class="col-3 border border-success">Bootstrap</div>
        </div>
    </div>
</body>
</html>
